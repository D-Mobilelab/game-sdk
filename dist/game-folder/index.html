<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="http://s.motime.com/tbr/less.css?file=app-gameover.less&country=ww-appsworld&t=20170111153950" />
    <script src="http://static.newton.pm/js/v2.2.3/newton.min.js"></script> 
    <script type="text/javascript" src="../gfsdk.js"></script>
    <script src="https://unpkg.com/consolejs@1.2.5"></script>
    <title>Game SDK Debug/Dev Environment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #2c3e50;
      }

      a {
          color: white !important;
          text-decoration: none;
          font-weight: bold;
      }

      div.container_console {
          width: 95%;
          background: #3498db;
          color: white;
          margin:0 auto;
      }

      div.container_console h1 {
          color: white !important;
          font-size: 64px ;
          border-bottom: 5px solid white;
          border-top: 5px solid white;
      }

      div.container_console h2.small {
          font-size: 20px;
      }

      pre.console {
          background: rgba(300, 300, 300, 0.7);
          color: black;
          text-align: left;
          padding: 15px;
          font-family: "Monaco", monospace;
          font-weight: bold;
      }

      input.js-code-to-run {                    
          border: none;
          padding: 10px 10px 0px 10px;
          width: 100%;
          resize: vertical;
          font-family: "Monaco", monospace;
          font-size: 16px;
          height: 30px;
      }

      /* console colors */
      pre span.info  { color: #004AA0; }
      pre span.debug  { color: #004AA0; }
      pre span.error { color: red; }
      pre span.warn  { color: rgb(255, 133, 0); }
    </style>
  </head>
  <body>
   
    <div class='container_console'>
        <h1>Game SDK console</h1>
        <pre class='console'>

        </pre>
        <input class='js-code-to-run' type='text' style='color:black; background:white;'></input>        
    </div>
    

    <script>
        ConsoleJS.init({
          selector: "pre.console"
          // This is optional. Provide it if you want 
          // the user to run custom stuff, otherwise the 
          // ConsoleJS will run in the readonly mode. 
        , input: "input.js-code-to-run"
        });
        GamifiveSDK.init({ lite: false });
    </script>
  </body>
</html>
